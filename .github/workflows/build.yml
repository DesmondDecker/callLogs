name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-22.04  # Use specific Ubuntu version for consistency
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-dev \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          python3-venv \
          libffi-dev \
          libssl-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          xz-utils \
          tk-dev \
          libxml2-dev \
          libxmlsec1-dev \
          liblzma-dev \
          openjdk-17-jdk \
          unzip \
          wget \
          curl \
          zlib1g-dev \
          autoconf \
          libtool \
          pkg-config \
          cmake
          
    - name: Setup Android SDK manually
      run: |
        # Create Android SDK directory
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT
        
        # Download and install command line tools
        cd $ANDROID_SDK_ROOT
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        rm commandlinetools-linux-11076708_latest.zip
        
        # Move cmdline-tools to correct location
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.2" >> $GITHUB_ENV
        
    - name: Install Android SDK components
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # Accept all licenses first
        yes | sdkmanager --licenses >/dev/null 2>&1 || true
        
        # Install essential components
        echo "Installing Android SDK components..."
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"
        
        # Verify installation
        echo "Verifying installations..."
        ls -la $ANDROID_SDK_ROOT/build-tools/33.0.2/
        
        # Test aidl
        if [ -f "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" ]; then
          chmod +x "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl"
          echo "✅ aidl found and made executable"
        else
          echo "❌ aidl not found"
          exit 1
        fi
        
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-
        
    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.36
        pip install -r requirements.txt
        
    - name: Create buildozer spec file
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        # Application configuration
        title = Call Center Sync
        package.name = callcentersync
        package.domain = com.callcenter.sync

        # Source code settings
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,txt,json

        # Application version extracted from main.py
        version.regex = __version__ = ['"]([^'"]*)['"]
        version.filename = %(source.dir)s/main.py

        # Entry point
        source.main = main.py

        # Requirements - essential only
        requirements = python3,kivy==2.1.0,requests,pyjnius,android

        # Supported orientations
        orientation = portrait

        # Services
        services = 

        # Skip dist info
        skip_dist = 1

        [android]
        # Android API settings - using newer stable versions
        android.api = 33
        android.minapi = 21
        android.ndk = 25b
        android.sdk = 33

        # Explicit SDK and NDK paths
        android.sdk_path = %(env:ANDROID_SDK_ROOT)s
        android.ndk_path = %(env:ANDROID_SDK_ROOT)s/ndk/25.1.8937393

        # Accept SDK license
        android.accept_sdk_license = True

        # Permissions
        android.permissions = INTERNET,ACCESS_NETWORK_STATE,READ_CALL_LOG,READ_PHONE_STATE,READ_CONTACTS,WAKE_LOCK

        # Architecture
        android.archs = arm64-v8a,armeabi-v7a

        # Bootstrap
        p4a.bootstrap = sdl2

        # Gradle settings
        android.gradle_repositories = google(), mavenCentral()

        [buildozer]
        # Buildozer settings
        log_level = 2
        warn_on_root = 1
        build_dir = ./.buildozer
        bin_dir = ./bin
        EOF
        
        echo "Generated buildozer.spec"
        
    - name: Final environment verification
      run: |
        echo "=== Environment Verification ==="
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_HOME: $ANDROID_HOME"
        
        # Verify Java
        java -version
        
        # Verify Android SDK
        ls -la $ANDROID_SDK_ROOT/
        ls -la $ANDROID_SDK_ROOT/build-tools/33.0.2/
        
        # Test aidl
        $ANDROID_SDK_ROOT/build-tools/33.0.2/aidl --help || echo "aidl test failed"
        
    - name: Build APK
      run: |
        # Set final environment
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.2
        
        echo "Starting APK build..."
        
        # Build with verbose output
        buildozer android debug --verbose
        
    - name: List built files
      run: |
        echo "=== Build Results ==="
        echo "Contents of bin directory:"
        ls -la bin/ 2>/dev/null || echo "No bin directory found"
        
        echo "Looking for APK files:"
        find . -name "*.apk" -type f -exec ls -la {} \; 2>/dev/null || echo "No APK files found"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: call-center-sync-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-**/outputs/apk/**/*.apk
        retention-days: 30
        if-no-files-found: warn
        
    - name: Upload build logs (on failure)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/logs/
          .buildozer/android/platform/python-for-android/
          .buildozer/android/platform/build.log
        retention-days: 7
        if-no-files-found: ignore
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}