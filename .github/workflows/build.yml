name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'  # Updated to Java 17 for better Android support
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 31
        build-tools: 31.0.0
        
    - name: Debug Android SDK setup
      run: |
        echo "=== Android SDK Debug Info ==="
        echo "ANDROID_SDK_ROOT from action: $ANDROID_SDK_ROOT"
        echo "ANDROID_HOME from action: $ANDROID_HOME"
        echo "Current PATH: $PATH"
        
        # Check if SDK root exists
        if [ -d "$ANDROID_SDK_ROOT" ]; then
          echo "✅ ANDROID_SDK_ROOT directory exists"
          ls -la $ANDROID_SDK_ROOT/
        else
          echo "❌ ANDROID_SDK_ROOT directory does not exist"
        fi
        
        # Check cmdline-tools
        if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" ]; then
          echo "✅ cmdline-tools found"
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/
        else
          echo "❌ cmdline-tools not found"
          find $ANDROID_SDK_ROOT -name "sdkmanager" -type f 2>/dev/null || echo "No sdkmanager found"
        fi
        
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-
        
    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-dev \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          python3-venv \
          libffi-dev \
          libssl-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          xz-utils \
          tk-dev \
          libxml2-dev \
          libxmlsec1-dev \
          liblzma-dev \
          openjdk-17-jdk \
          unzip \
          zlib1g-dev \
          autoconf \
          libtool \
          pkg-config \
          cmake
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.36
        pip install -r requirements.txt
        
    - name: Set Android environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        # Use dynamic build-tools version based on what was found
        BUILD_TOOLS_VERSION=${BUILD_TOOLS_VERSION:-31.0.0}
        echo "PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION" >> $GITHUB_ENV
        
    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install required Android SDK components
      run: |
        echo "=== Installing Android SDK Components ==="
        if [ -z "$ANDROID_SDK_ROOT" ]; then
          echo "❌ ANDROID_SDK_ROOT is not set, trying to find SDK..."
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
        fi
        echo "Using ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"

        # Prefer cmdline-tools/latest
        SDKMANAGER=""
        if [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        elif [ -f "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then
          SDKMANAGER="$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
        else
          echo "❌ Cannot find sdkmanager, searching..."
          find $ANDROID_SDK_ROOT -name "sdkmanager" -type f 2>/dev/null || echo "No sdkmanager found anywhere"
          exit 1
        fi
        echo "Using sdkmanager: $SDKMANAGER"

        # Update and install components
        echo "Updating SDK manager..."
        $SDKMANAGER --update || echo "Update failed, continuing..."
        
        echo "Installing platform-tools..."
        $SDKMANAGER --install 'platform-tools' --verbose
        
        echo "Installing platforms..."
        $SDKMANAGER --install 'platforms;android-31' --verbose
        
        echo "Installing build-tools 31.0.0..."
        $SDKMANAGER --install 'build-tools;31.0.0' --verbose
        
        echo "Installing build-tools 30.0.3 as fallback..."
        $SDKMANAGER --install 'build-tools;30.0.3' --verbose
        
        echo "Installing NDK..."
        $SDKMANAGER --install 'ndk;25.1.8937393' --verbose

        # Verify build-tools directory exists
        echo "=== Build-tools verification ==="
        if [ -d "$ANDROID_SDK_ROOT/build-tools" ]; then
          echo "✅ Build-tools directory exists"
          ls -la $ANDROID_SDK_ROOT/build-tools/
        else
          echo "❌ Build-tools directory not found at: $ANDROID_SDK_ROOT/build-tools"
          echo "Available directories:"
          ls -la $ANDROID_SDK_ROOT/
          exit 1
        fi

        # Check for aidl in both versions and fail if not found
        echo "=== Checking for aidl tool ==="
        FOUND_AIDL=false
        for version in 31.0.0 30.0.3; do
          echo "Checking build-tools/$version..."
          if [ -d "$ANDROID_SDK_ROOT/build-tools/$version" ]; then
            echo "Directory exists, contents:"
            ls -la $ANDROID_SDK_ROOT/build-tools/$version/ | head -10
            
            if [ -f "$ANDROID_SDK_ROOT/build-tools/$version/aidl" ]; then
              echo "✅ aidl found in build-tools/$version"
              ls -la $ANDROID_SDK_ROOT/build-tools/$version/aidl
              
              # Test that aidl actually works
              if $ANDROID_SDK_ROOT/build-tools/$version/aidl --help >/dev/null 2>&1; then
                echo "✅ aidl is executable and working"
                echo "BUILD_TOOLS_VERSION=$version" >> $GITHUB_ENV
                FOUND_AIDL=true
                break
              else
                echo "⚠️ aidl exists but is not executable"
              fi
            else
              echo "❌ aidl not found in build-tools/$version"
            fi
          else
            echo "❌ build-tools/$version directory not found"
          fi
        done
        
        if [ "$FOUND_AIDL" = false ]; then
          echo "❌ aidl not found in any build-tools version. Build cannot continue."
          echo "=== Debug information ==="
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "Available build-tools versions:"
          ls -la $ANDROID_SDK_ROOT/build-tools/ 2>/dev/null || echo "No build-tools directory"
          echo "Searching for aidl anywhere in SDK:"
          find $ANDROID_SDK_ROOT -name "aidl" -type f 2>/dev/null || echo "No aidl found anywhere"
          exit 1
        fi
        
        echo "=== Installation successful ==="
        echo "Using BUILD_TOOLS_VERSION: $(echo $BUILD_TOOLS_VERSION || echo 'Not set')"
        
    - name: Create buildozer spec file
      run: |
        # Use the build-tools version that was successfully found
        BUILD_TOOLS_VERSION=${BUILD_TOOLS_VERSION:-31.0.0}
        echo "Creating buildozer.spec with BUILD_TOOLS_VERSION: $BUILD_TOOLS_VERSION"
        
        cat > buildozer.spec << EOF
        [app]
        # Application configuration
        title = Call Center Sync
        package.name = callcentersync
        package.domain = com.callcenter.sync

        # Source code settings
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,txt,json

        # Application version extracted from main.py
        version.regex = __version__ = ['"]([^'"]*)['"]
        version.filename = %(source.dir)s/main.py

        # Entry point
        source.main = main.py

        # Requirements - essential only
        requirements = python3,kivy==2.1.0,requests,pyjnius,android

        # Supported orientations
        orientation = portrait

        # Services (none needed for this app)
        services = 

        # Skip dist info
        skip_dist = 1

        [android]
        # Android API settings - match installed components
        android.api = 31
        android.minapi = 21
        android.ndk = 25b
        android.sdk = 31

        # Accept SDK license
        android.accept_sdk_license = True

        # Permissions required by the app
        android.permissions = INTERNET,ACCESS_NETWORK_STATE,READ_CALL_LOG,READ_PHONE_STATE,READ_CONTACTS,WAKE_LOCK

        # Architecture - focus on common ones for CI
        android.archs = arm64-v8a,armeabi-v7a

        # Application metadata
        android.meta_data = 

        # Gradle dependencies (none needed)
        android.gradle_dependencies = 

        # Bootstrap
        p4a.bootstrap = sdl2

        # Build tools version - matches what we found
        android.gradle_repositories = google(), mavenCentral()

        # Ensure buildozer uses the correct build-tools
        android.ant_path = $ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION

        [buildozer]
        # Buildozer settings
        log_level = 2
        warn_on_root = 1

        # Build directory
        build_dir = ./.buildozer

        # Binary directory  
        bin_dir = ./bin
        EOF
        
        echo "Generated buildozer.spec:"
        cat buildozer.spec
        
    - name: Initialize and build APK
      run: |
        echo "=== Build Environment Setup ==="
        
        # Ensure environment variables are set correctly
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-$HOME/android-sdk}
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/31.0.0
        
        # Debug environment
        echo "Environment variables:"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        
        # Verify critical tools are available
        echo "=== Tool Verification ==="
        echo "Java version:"
        java -version 2>&1 | head -3
        
        # Final check for aidl
        echo "Final aidl check:"
        if [ -f "$ANDROID_SDK_ROOT/build-tools/31.0.0/aidl" ]; then
          echo "✅ aidl found at: $ANDROID_SDK_ROOT/build-tools/31.0.0/aidl"
          $ANDROID_SDK_ROOT/build-tools/31.0.0/aidl --help 2>&1 | head -3 || echo "aidl exists but cannot run"
        else
          echo "❌ aidl still not found - searching entire SDK..."
          find $ANDROID_SDK_ROOT -name "aidl" -type f 2>/dev/null || echo "No aidl found anywhere in SDK"
          
          # Try alternative build-tools versions
          echo "Available build-tools versions:"
          ls -la $ANDROID_SDK_ROOT/build-tools/ 2>/dev/null || echo "No build-tools directory"
        fi
        
        # Check what buildozer will see
        echo "=== Buildozer Environment Check ==="
        which python3
        python3 -c "import os; print('ANDROID_SDK_ROOT in env:', os.environ.get('ANDROID_SDK_ROOT', 'NOT SET'))"
        
        # Build the APK with verbose output
        echo "=== Starting Build ==="
        buildozer android debug --verbose
        
    - name: List built files
      run: |
        echo "Contents of bin directory:"
        ls -la bin/ || echo "No bin directory found"
        echo "Looking for APK files:"
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: call-center-sync-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-**/outputs/apk/**/*.apk
        retention-days: 30
        if-no-files-found: warn
        
    - name: Upload build logs (on failure)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/logs/
          .buildozer/android/platform/python-for-android/
        retention-days: 7
        if-no-files-found: ignore
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}