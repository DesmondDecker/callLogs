name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 31
        build-tools: 31.0.0
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-dev \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          python3-venv \
          libffi-dev \
          libssl-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          xz-utils \
          tk-dev \
          libxml2-dev \
          libxmlsec1-dev \
          liblzma-dev \
          openjdk-17-jdk \
          unzip \
          zlib1g-dev \
          autoconf \
          libtool \
          pkg-config \
          cmake
          
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-
        
    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.36
        pip install -r requirements.txt
        
    - name: Set Android environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/31.0.0" >> $GITHUB_ENV
        
    - name: Debug and fix Android SDK setup
      run: |
        echo "=== Android SDK Debug Info ==="
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        
        # Ensure SDK directory exists
        if [ ! -d "$ANDROID_SDK_ROOT" ]; then
          echo "❌ ANDROID_SDK_ROOT directory does not exist"
          exit 1
        fi
        
        # Find and use sdkmanager
        SDKMANAGER=""
        if [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        elif [ -f "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then
          SDKMANAGER="$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
        else
          echo "❌ sdkmanager not found"
          find $ANDROID_SDK_ROOT -name "sdkmanager" -type f 2>/dev/null || echo "No sdkmanager found anywhere"
          exit 1
        fi
        
        echo "Using sdkmanager: $SDKMANAGER"
        
        # Accept all licenses first
        yes | $SDKMANAGER --licenses || true
        
        # Force install critical components with retry logic
        echo "=== Installing Android SDK Components ==="
        
        # Try multiple build-tools versions with more aggressive installation
        for BUILD_TOOLS_VER in "31.0.0" "30.0.3" "29.0.3" "28.0.3"; do
          echo "Attempting to install build-tools;$BUILD_TOOLS_VER"
          $SDKMANAGER --install "build-tools;$BUILD_TOOLS_VER" --verbose || echo "Failed to install $BUILD_TOOLS_VER"
          
          # Check if aidl exists after each installation
          AIDL_PATH="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VER/aidl"
          if [ -f "$AIDL_PATH" ]; then
            echo "✅ Found aidl at: $AIDL_PATH after installing $BUILD_TOOLS_VER"
            chmod +x "$AIDL_PATH" 2>/dev/null || true
            
            # Test if it works
            if "$AIDL_PATH" --help >/dev/null 2>&1; then
              echo "✅ aidl is working in version $BUILD_TOOLS_VER"
              echo "WORKING_BUILD_TOOLS_VERSION=$BUILD_TOOLS_VER" >> $GITHUB_ENV
              break
            fi
          fi
        done
        
        # Install other components
        $SDKMANAGER --install "platform-tools" --verbose || echo "Platform-tools install failed"
        $SDKMANAGER --install "platforms;android-31" --verbose || echo "Platform install failed"
        $SDKMANAGER --install "ndk;25.1.8937393" --verbose || echo "NDK install failed"
        
        # Final verification
        echo "=== Final aidl Verification ==="
        WORKING_VERSION=${WORKING_BUILD_TOOLS_VERSION:-}
        
        if [ -n "$WORKING_VERSION" ]; then
          AIDL_PATH="$ANDROID_SDK_ROOT/build-tools/$WORKING_VERSION/aidl"
          echo "✅ Using aidl from build-tools version: $WORKING_VERSION"
          ls -la "$AIDL_PATH"
        else
          echo "❌ CRITICAL: No working aidl found in any build-tools version!"
          
          # Last resort: global search and manual check
          echo "Performing global search for aidl..."
          find $ANDROID_SDK_ROOT -name "aidl" -type f -exec ls -la {} \; 2>/dev/null || echo "No aidl found anywhere"
          
          # List what we actually have in build-tools
          echo "Available build-tools directories:"
          ls -la $ANDROID_SDK_ROOT/build-tools/ 2>/dev/null || echo "No build-tools directory"
          
          for dir in $ANDROID_SDK_ROOT/build-tools/*/; do
            if [ -d "$dir" ]; then
              echo "Contents of $dir:"
              ls -la "$dir" | head -10
            fi
          done
          
          exit 1
        fi
        
        echo "✅ Android SDK setup completed successfully"
        
    - name: Alternative aidl installation (if needed)
      run: |
        echo "=== Checking if alternative aidl installation is needed ==="
        
        WORKING_VERSION=${WORKING_BUILD_TOOLS_VERSION:-}
        
        if [ -z "$WORKING_VERSION" ]; then
          echo "No working aidl found, trying alternative methods..."
          
          # Method 1: Force clean reinstall
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          
          echo "Method 1: Clean reinstall of build-tools"
          $SDKMANAGER --uninstall "build-tools;31.0.0" 2>/dev/null || true
          $SDKMANAGER --install "build-tools;31.0.0" --verbose
          
          if [ -f "$ANDROID_SDK_ROOT/build-tools/31.0.0/aidl" ]; then
            chmod +x "$ANDROID_SDK_ROOT/build-tools/31.0.0/aidl"
            if "$ANDROID_SDK_ROOT/build-tools/31.0.0/aidl" --help >/dev/null 2>&1; then
              echo "✅ Clean reinstall successful"
              echo "WORKING_BUILD_TOOLS_VERSION=31.0.0" >> $GITHUB_ENV
              exit 0
            fi
          fi
          
          # Method 2: Try older stable version
          echo "Method 2: Installing build-tools 29.0.3"
          $SDKMANAGER --install "build-tools;29.0.3" --verbose
          
          if [ -f "$ANDROID_SDK_ROOT/build-tools/29.0.3/aidl" ]; then
            chmod +x "$ANDROID_SDK_ROOT/build-tools/29.0.3/aidl"
            if "$ANDROID_SDK_ROOT/build-tools/29.0.3/aidl" --help >/dev/null 2>&1; then
              echo "✅ Older version installation successful"
              echo "WORKING_BUILD_TOOLS_VERSION=29.0.3" >> $GITHUB_ENV
              exit 0
            fi
          fi
          
          echo "❌ All alternative methods failed"
          exit 1
        else
          echo "✅ Working aidl already found in version: $WORKING_VERSION"
        fi
        
    - name: Update PATH with working build-tools
      run: |
        WORKING_VERSION=${WORKING_BUILD_TOOLS_VERSION:-31.0.0}
        echo "Adding working build-tools version $WORKING_VERSION to PATH"
        echo "PATH=$PATH:$ANDROID_SDK_ROOT/build-tools/$WORKING_VERSION" >> $GITHUB_ENV
        echo "BUILD_TOOLS_VERSION=$WORKING_VERSION" >> $GITHUB_ENV
        
    - name: Create buildozer spec file
      run: |
        BUILD_TOOLS_VERSION=${BUILD_TOOLS_VERSION:-31.0.0}
        echo "Creating buildozer.spec with BUILD_TOOLS_VERSION: $BUILD_TOOLS_VERSION"
        
        cat > buildozer.spec << 'EOF'
        [app]
        # Application configuration
        title = Call Center Sync
        package.name = callcentersync
        package.domain = com.callcenter.sync

        # Source code settings
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,txt,json

        # Application version extracted from main.py
        version.regex = __version__ = ['"]([^'"]*)['"]
        version.filename = %(source.dir)s/main.py

        # Entry point
        source.main = main.py

        # Requirements - essential only
        requirements = python3,kivy==2.1.0,requests,pyjnius,android

        # Supported orientations
        orientation = portrait

        # Services (none needed for this app)
        services = 

        # Skip dist info
        skip_dist = 1

        [android]
        # Android API settings - match installed components
        android.api = 31
        android.minapi = 21
        android.ndk = 25b
        android.sdk = 31

        # Explicit SDK and NDK paths - use environment variables
        android.sdk_path = %(env:ANDROID_SDK_ROOT)s
        android.ndk_path = %(env:ANDROID_SDK_ROOT)s/ndk/25.1.8937393

        # Accept SDK license
        android.accept_sdk_license = True

        # Permissions required by the app
        android.permissions = INTERNET,ACCESS_NETWORK_STATE,READ_CALL_LOG,READ_PHONE_STATE,READ_CONTACTS,WAKE_LOCK

        # Architecture - focus on common ones for CI
        android.archs = arm64-v8a,armeabi-v7a

        # Application metadata
        android.meta_data = 

        # Gradle dependencies (none needed)
        android.gradle_dependencies = 

        # Bootstrap
        p4a.bootstrap = sdl2

        # Build tools version - matches what we found
        android.gradle_repositories = google(), mavenCentral()

        [buildozer]
        # Buildozer settings
        log_level = 2
        warn_on_root = 1

        # Build directory
        build_dir = ./.buildozer

        # Binary directory  
        bin_dir = ./bin
        EOF
        
        echo "Generated buildozer.spec:"
        cat buildozer.spec
        
    - name: Final environment verification
      run: |
        echo "=== Final Environment Check ==="
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "BUILD_TOOLS_VERSION: ${BUILD_TOOLS_VERSION:-31.0.0}"
        
        # Verify Java
        java -version
        
        # Verify aidl one final time
        WORKING_VERSION=${BUILD_TOOLS_VERSION:-31.0.0}
        AIDL_PATH="$ANDROID_SDK_ROOT/build-tools/$WORKING_VERSION/aidl"
        
        if [ -f "$AIDL_PATH" ] && "$AIDL_PATH" --help >/dev/null 2>&1; then
          echo "✅ Final aidl verification successful: $AIDL_PATH"
        else
          echo "❌ Final aidl verification failed"
          exit 1
        fi
        
        # Show buildozer environment
        echo "=== Buildozer can see environment ==="
        python3 -c "import os; print('ANDROID_SDK_ROOT:', os.environ.get('ANDROID_SDK_ROOT', 'NOT SET'))"
        python3 -c "import os; print('Build-tools in PATH:', '$ANDROID_SDK_ROOT/build-tools/$WORKING_VERSION' in os.environ.get('PATH', ''))"
        
    - name: Initialize and build APK
      run: |
        echo "=== Starting APK Build ==="
        
        # Final environment setup
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        
        WORKING_VERSION=${BUILD_TOOLS_VERSION:-31.0.0}
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/$WORKING_VERSION
        
        echo "Final PATH: $PATH"
        
        # Build with maximum verbosity for debugging
        buildozer android debug --verbose
        
    - name: List built files
      run: |
        echo "=== Build Results ==="
        echo "Contents of bin directory:"
        ls -la bin/ || echo "No bin directory found"
        
        echo "Looking for APK files:"
        find . -name "*.apk" -type f -exec ls -la {} \; 2>/dev/null || echo "No APK files found"
        
        echo "Buildozer build directory contents:"
        find .buildozer -name "*.apk" -type f -exec ls -la {} \; 2>/dev/null || echo "No APK files in buildozer directory"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: call-center-sync-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-**/outputs/apk/**/*.apk
        retention-days: 30
        if-no-files-found: warn
        
    - name: Upload build logs (on failure)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/logs/
          .buildozer/android/platform/python-for-android/
          .buildozer/android/platform/build.log
        retention-days: 7
        if-no-files-found: ignore
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}